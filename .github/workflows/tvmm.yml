name: popcorrn G√ºncelleme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: popcorrn-guncelleme-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v4

      - name: Playlist'i Worker √ºzerinden √ßek
        run: |
          echo "üì• Playlist indiriliyor..."

          HTTP_CODE=$(curl -L \
            --connect-timeout 15 \
            --max-time 60 \
            -w "%{http_code}" \
            -o indirildi_playlist.m3u \
            "https://popcorn-proxy.workers.dev"
          )

          echo "üåê HTTP CODE: $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Playlist alƒ±namadƒ±"
            rm -f indirildi_playlist.m3u
            exit 0
          fi

          if [ ! -s indirildi_playlist.m3u ]; then
            echo "‚ùå Dosya bo≈ü"
            rm -f indirildi_playlist.m3u
            exit 0
          fi

          echo "‚úÖ Playlist alƒ±ndƒ±"

      - name: Commit ve Push
        run: |
          if [ ! -f indirildi_playlist.m3u ]; then
            echo "‚ÑπÔ∏è G√ºncellenecek dosya yok"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add indirildi_playlist.m3u

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è Deƒüi≈üiklik yok"
            exit 0
          fi

          git commit -m "Otomatik G√ºncelleme: Popcorn M3U"
          git pull --rebase origin main
          git push origin main
