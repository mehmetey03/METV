name: PPV M3U8 Playlist

on:
  schedule:
    - cron: '0 */6 * * *'   # Her 6 saatte bir
  workflow_dispatch:        # Manuel çalıştırma

concurrency:
  group: ppv-m3u8-update
  cancel-in-progress: true  # Aynı anda ikinci job çalışmasın

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repoyu klonla
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # rebase için şart

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli paketler
        run: pip install requests

      - name: Scraper çalıştır
        run: python ppv.py

      - name: Commit ve Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Remote değişiklikleri al (çakışma çözümü)
          git pull --rebase origin main

          # Değişiklik yoksa çık
          if git diff --quiet; then
            echo "Değişiklik yok, commit atılmadı."
            exit 0
          fi

          git add ppv.m3u8
          git commit -m "Automated update of ppv.m3u8 playlist"
          git push origin main
