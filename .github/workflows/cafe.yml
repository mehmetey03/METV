name: Update Sporcafe M3U

on:
  schedule:
    - cron: '0 */4 * * *'  # Her 4 saatte bir
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Generate M3U playlist
      run: python cafe.py
    
    - name: Show file info
      run: |
        echo "Generated file:"
        ls -la sporcafe.m3u
        echo ""
        echo "First 10 lines:"
        head -10 sporcafe.m3u
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sporcafe.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“º Update sporcafe.m3u - $(date +'%Y-%m-%d %H:%M')" && git push)
