name: Update Sporcafe M3U

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Generate M3U playlist
      run: python cafe.py
    
    - name: Upload M3U file
      uses: actions/upload-artifact@v3
      with:
        name: sporcafe-m3u
        path: sporcafe.m3u
    
    - name: Commit and push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sporcafe.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“º Update sporcafe.m3u $(date +'%Y-%m-%d %H:%M')" && git push)
