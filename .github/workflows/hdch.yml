name: HDFilmCehennemi Scraper

on:
  workflow_dispatch:
  schedule:
    # Her gün saat 02:00'de çalışır (UTC)
    - cron: '0 2 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install urllib3 html5lib

      - name: Run HDCH Scraper
        run: python hdch_final.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tüm JSON dosyalarını ekle
          git add *.json
          
          # Değişiklikleri kontrol et ve commit yap
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: Scraped data $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
