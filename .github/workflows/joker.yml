name: Jokerbet Auto Update

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Repo Kontrol
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Tüm geçmişi çekerek çakışmaları önler

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests urllib3

      - name: Scripti Calistir
        run: python joker.py

      - name: Kaydet ve Pushla
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Dosyayı ekle
          git add joker.m3u8
          
          # Sadece değişiklik varsa commit yap
          if git diff --staged --quiet; then
            echo "Değişiklik yok, işlem atlanıyor."
          else
            git commit -m "Update: $(date)"
            # Çakışmaları önlemek için önce çek (pull), sonra gönder (push)
            git pull --rebase origin main
            git push origin main
          fi
