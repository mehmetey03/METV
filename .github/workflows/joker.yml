name: Jokerbet Auto Update

on:
  schedule:
    - cron: '0 */2 * * *' # 2 saatte bir
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    # Yazma izni verildiğinden emin oluyoruz
    permissions:
      contents: write
      
    steps:
      - name: Repo Kontrol
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests urllib3

      - name: Scripti Calistir
        run: python joker.py

      - name: Kaydet ve Pushla
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add joker.m3u8
          # Değişiklik olsa da olmasa da commit zorla (Zaman damgası için)
          git commit -m "Liste Güncellendi: $(date)" || echo "Değişiklik yok"
          git push
