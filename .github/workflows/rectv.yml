name: Rectv List

on:
  schedule:
    - cron: '0 */12 * * *' # 12 saatte bir otomatik
  workflow_dispatch:      # Manuel tetikleme için

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout with token
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Tüm commit geçmişini çek

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python generator
      run: python rectv.py

    - name: Configure Git
      run: |
        git config --global user.email "github-actions@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Pull latest changes before commit
      run: |
        git pull origin main --rebase --autostash || echo "Pull failed, continuing..."

    - name: Commit changes
      run: |
        git add rectv.m3u
        git commit -m "Update M3U rectv [skip ci]" || echo "No changes to commit"

    - name: Push changes
      run: |
        git pull origin main --rebase --autostash
        git push origin main
