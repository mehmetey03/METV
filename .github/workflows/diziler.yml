name: Diziler Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: dizi-json-update
  cancel-in-progress: true

jobs:
  update-films:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run diziler scraper
        run: |
          python diziler.py

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push diziler.json (SAFE)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add diziler.json
          git commit -m "Film listesi gÃ¼ncellendi [GitHub Actions]" || echo "No changes to commit"

          # ðŸ”¥ PUSH'TAN HEMEN Ã–NCE ZORUNLU REBASE
          git pull --rebase --autostash https://x-access-token:${GITHUB_TOKEN}@github.com/mehmetey03/METV2.git main

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/mehmetey03/METV2.git main
