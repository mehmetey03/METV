name: TRgoalm M3U Oluşturucu

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # Her saat başı çalışır
  workflow_dispatch:      # Manuel tetikleme için

jobs:
  update-inat-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Git geçmişini tam çek (rebase hatasını önler)

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Paketleri Yükle
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      - name: Git Ayarları
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: M3U Oluştur
        run: python trgoalm.py

      - name: Değişiklikleri Kaydet ve Pushla
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Uzaktaki değişikliklerle çakışmayı önlemek için akıllı birleştirme
          git add karsilasmalar2.m3u
          git stash # Yeni oluşturulan dosyayı geçici olarak sakla
          git pull --rebase origin main # GitHub'daki güncel hali çek
          git stash pop || echo "Çakışma yok" # Dosyayı geri getir
          
          # Kaydet ve gönder
          git add karsilasmalar2.m3u
          git commit -m "Auto-update: karsilasmalar2.m3u $(date)" || echo "Değişiklik yok"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
