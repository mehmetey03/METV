name: ğŸ“º Update XYZsports M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: ğŸ”— Generate XYZsports M3U
        run: python xyzsports.py

      - name: ğŸ’¾ Commit and push M3U
        run: |
          set -e
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f xyzvt.m3u ]; then
            git add xyzvt.m3u
            git diff --cached --quiet || git commit -m "ğŸ’¾ Auto-update XYZsports list ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push
          else
            echo "âš ï¸ xyzvt.m3u not found, skipping commit."
