name: XYZ Sports M3U

on:
  schedule:
    - cron: '*/15 * * * *'   # Her 15 dakikada bir (UTC)
  workflow_dispatch:          # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları al
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gerekli kütüphaneler
        run: pip install httpx

      - name: Scripti çalıştır
        run: python xyzsports.py

      - name: Repo'ya commit et (sadece değişiklik varsa)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add xyzvt.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Update xyzvt.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/mehmetey03/METV.git HEAD:main
          else
            echo "Değişiklik yok, commit atılmadı."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
