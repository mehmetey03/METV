name: XYZ Sports M3U

on:
  schedule:
    - cron: '*/15 * * * *'   # Her 15 dakikada bir (UTC)
  workflow_dispatch:          # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo'yu çek
      - name: Kodları al
        uses: actions/checkout@v4

      # 2. Python kur
      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Gerekli kütüphaneleri yükle
      - name: Gerekli kütüphaneler
        run: pip install httpx

      # 4. Python scripti çalıştır
      - name: Scripti çalıştır
        run: python xyzsports.py

      # 5. Değişiklik varsa commit ve push et
      - name: Repo'ya commit et (sadece değişiklik varsa)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add xyzvt.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Update xyzvt.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/mehmetey03/METV.git.
          else
            echo "Değişiklik yok, commit atılmadı."
