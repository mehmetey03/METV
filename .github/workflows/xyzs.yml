name: XYZ Sports M3U (Tokensiz)

on:
  schedule:
    - cron: '*/15 * * * *'   # Her 15 dakikada bir (UTC)
  workflow_dispatch:          # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo'yu çek
      - name: Kodları al
        uses: actions/checkout@v4

      # 2. Python kur
      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Gerekli kütüphaneleri yükle
      - name: Gerekli kütüphaneler
        run: pip install httpx

      # 4. Python scripti çalıştır
      - name: Scripti çalıştır
        run: python xyzsports.py

      # 5. (Opsiyonel) log mesajı
      - name: Çalışma tamamlandı
        run: echo "XYZ Sports scripti çalıştırıldı. Push yapılmadı çünkü token yok."
