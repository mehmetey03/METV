name: 🔥 XYZ Sports M3U Update

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📡 Install dependencies
        run: pip install --upgrade pip httpx

      - name: ⚡ Run XYZ Sports script
        run: python xyzsports.py

      - name: ✅ Commit & Push M3U file
        run: |
          if [ -f xyzvt.m3u ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add xyzvt.m3u
            git diff --cached --quiet || git commit -m "🔥 Auto-update XYZ Sports ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          else
            echo "❌ xyzvt.m3u bulunamadı, commit atlanıyor."
