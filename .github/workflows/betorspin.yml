name: BetOrSpin Otomatik Guncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:      # Manuel çalıştırma butonu

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tüm geçmişi çek (rebase hatalarını önler)

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Paketleri Yukle
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 urllib3

      - name: BetOrSpin Scriptini Calistir
        run: python betorspin.py

      - name: Git Ayarlari ve Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Dosyanın oluşup oluşmadığını kontrol et
          if [ -f betorspin.m3u8 ]; then
            git add betorspin.m3u8
            # Değişiklik varsa commit yap, yoksa devam et
            git commit -m "Oto-Guncelleme: betorspin.m3u8 ($(date +'%d-%m-%Y %H:%M'))" || echo "Degisiklik yok, commit atlanıyor."
            
            # Uzak sunucudaki değişiklikleri çek ve üzerine yaz (Çakışma önleyici)
            git pull --rebase origin main
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "Kritik Hata: betorspin.m3u8 dosyası Python tarafından oluşturulamadı!"
            exit 1
          fi
