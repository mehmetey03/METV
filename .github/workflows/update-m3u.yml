name: Update YouTube M3U

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run YouTube M3U script
        run: |
          cd METV2
          python youtube_m3u_generator.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd METV2
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add youtube.m3u
          git diff --staged --quiet || git commit -m "YouTube M3U g√ºncellendi - $(date +'%Y-%m-%d %H:%M') # FIX"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/mehmetey03/METV2.git HEAD:main
