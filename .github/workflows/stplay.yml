name: İSTPLAY M3U Listesini Oluştur ve Güncelle

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

# Aynı anda sadece 1 workflow çalışsın (çakışma çözümü)
concurrency:
  group: istplay-m3u
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # Repo'ya push atabilmek için gerekli izin
    permissions:
      contents: write

    steps:
      # 1️⃣ Repo'yu çek
      - name: Depoyu Klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # pull --rebase için ŞART

      # 2️⃣ Python kur
      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3️⃣ Gerekli paketleri kur
      - name: Gerekli Kütüphaneleri Kur
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 4️⃣ Scripti çalıştır
      - name: M3U Listesini Oluştur
        run: python stplay.py

      # 5️⃣ Değişiklikleri güvenli şekilde push et
      - name: Değişiklikleri Depoya Yükle
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Remote branch ile senkronize ol
          git pull --rebase origin main

          git add istplay_streams.m3u

          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "M3U listesi güncellendi (Otomatik)"
            git push origin main
          else
            echo "Değişiklik yok, commit atılmadı."
          fi
