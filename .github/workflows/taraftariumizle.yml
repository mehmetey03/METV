name: Taraftariumizle M3U8 Updater

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */2 * * *'  # Her 2 saatte bir Ã§alÄ±ÅŸ
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.m3u'
      - '*.json'

jobs:
  update-files:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›’ Repository'yi checkout et
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ TÃœM gerekli kÃ¼tÃ¼phaneleri kur
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 urllib3 requests
          playwright install chromium
          playwright install-deps

      - name: ğŸš€ Python scriptini Ã§alÄ±ÅŸtÄ±r
        run: |
          echo "Python scripti baÅŸlatÄ±lÄ±yor..."
          python tarafmi.py
          echo "Script tamamlandÄ±"
          
          # OluÅŸan dosyalarÄ± kontrol et
          ls -la *.m3u *.json 2>/dev/null || echo "Dosya bulunamadÄ±"

      - name: ğŸ“Š DeÄŸiÅŸiklikleri kontrol et
        id: check-changes
        run: |
          git status
          if git diff --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ DeÄŸiÅŸiklikleri commit et
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
          echo "âœ… Commit oluÅŸturuldu"

      - name: ğŸ”„ Remote deÄŸiÅŸiklikleri Ã§ek
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git fetch origin main
          if git rebase origin/main; then
            echo "âœ… Rebase baÅŸarÄ±lÄ±"
          else
            echo "âš ï¸  Rebase baÅŸarÄ±sÄ±z, merge denenecek"
            git rebase --abort
            git merge origin/main --no-edit || git merge --abort
          fi

      - name: ğŸš€ DeÄŸiÅŸiklikleri push et
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
          echo "âœ… Push tamamlandÄ±"

      - name: ğŸ“‹ Workflow Ã¶zeti
        if: always()
        run: |
          echo "=== Workflow TamamlandÄ± ==="
          echo "Zaman: $(date)"
          echo "Ã‡alÄ±ÅŸma: ${{ job.status }}"
          if [ -f "taraftariumizle.m3u" ]; then
            echo "M3U dosya boyutu: $(wc -l < taraftariumizle.m3u) satÄ±r"
          fi
