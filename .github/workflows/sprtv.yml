# Workflow'un adı
name: Run Sports M3U Script

# Bu workflow'un ne zaman çalışacağını belirleyen tetikleyiciler
on:
  # 'main' branch'ine her push yapıldığında çalışır
  push:
    branches:
      - main
  # Zamanlanmış görev: Her saat başı otomatik olarak çalışır
  schedule:
    - cron: "0 * * * *"
  # Manuel olarak çalıştırma imkanı ekler
  workflow_dispatch:

jobs:
  build-and-push:
    # Görevin çalışacağı sanal makine türü
    runs-on: ubuntu-latest

    steps:
      # 1. Adım: Repodaki kodları sanal makineye indirir
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Adım: Belirtilen Python versiyonunu kurar
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Adım: Python script'inin çalışması için gerekli kütüphaneleri yükler
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 zstandard

      # 4. Adım: Python script'ini çalıştırır (GÜNCELLENDİ)
      # Script adını 'a.py' olarak değiştirdik.
      - name: Run M3U generator script
        run: python sprtv.py

      # 5. Adım: Oluşturulan M3U dosyasını repoya commit'leyip push'lar
      - name: Commit and Push M3U file
        run: |
          # Git için kullanıcı adı ve e-posta ayarları
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Oluşturulan yeni dosyayı git'e ekle (GÜNCELLENDİ)
          # Dosya adını 'alll_world_sports.m3u' olarak değiştirdik.
          git add alll_world_sports.m3u
          
          # Değişiklikleri commit'le. Eğer değişiklik yoksa hata vermemesi için '|| echo' kullanılır.
          git commit -m "Update M3U playlist [skip ci]" || echo "No changes to commit"
          
          # Değişiklikleri repoya gönder
          git push
        env:
          # Repoya yazma izni için GITHUB_TOKEN kullanılır.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
