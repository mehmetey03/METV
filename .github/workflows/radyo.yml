name: ğŸ¶ Update Radio M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Her gece 00:00'da Ã§alÄ±ÅŸÄ±r

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ğŸ“» Generate Radio M3U
      run: python fm.py
        
    - name: âœ… Commit M3U file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Dosya varsa commit et, yoksa uyarÄ± ver
        if [ -f fm.m3u ]; then
          git add fm.m3u
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-update radio list ($(date +'%Y-%m-%d %H:%M:%S'))"
          git push
        else
          echo "âŒ fm.m3u dosyasÄ± bulunamadÄ±, commit atlanÄ±yor."
        fi
