name: 🎶 Update Radio M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # her gece 00:00'da çalışır

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: 📻 Generate Radio M3U
      run: python fm.py
        
    - name: ✅ Commit M3U file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add fm.m3u
        git diff --cached --quiet || git commit -m "🤖 Auto-update radio list ($(date +'%Y-%m-%d %H:%M:%S'))"
        git push
