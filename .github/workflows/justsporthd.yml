name: JustSportHD M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: pip install httpx

    - name: ğŸ“¡ Generate JustSportHD M3U
      run: python justsporthd.py

    - name: âœ… Commit M3U file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git pull --rebase

        if [ -f justsporthd.m3u ]; then
          git add -A
          git commit -m "âœ… Auto-update JustSportHD list ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push
        else
          echo "âŒ justsporthd.m3u dosyasÄ± bulunamadÄ±, commit atlanÄ±yor."
        fi
