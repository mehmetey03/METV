# Workflow'un adı
name: Roxie Sports M3U Script

# Workflow tetikleyicileri
on:
  # main branch'e her push'ta çalışır
  push:
    branches:
      - main

  # Her saat başı otomatik çalışır
  schedule:
    - cron: "0 * * * *"

  # Manuel çalıştırma
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python 3.11 kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Gerekli Python paketlerini yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx requests beautifulsoup4 zstandard

      # 4️⃣ Roxie scriptini çalıştır
      - name: Run Roxie M3U script
        run: python roxie.py

      # 5️⃣ Oluşan M3U dosyasını commit & push et
      - name: Commit and Push M3U file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add roxie_sports.m3u
          git commit -m "Update Roxie Sports M3U [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
