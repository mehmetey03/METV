# Workflow'un adı
name: Roxie Sports M3U Script

# Aynı anda sadece 1 workflow çalışsın (çakışma önler)
concurrency:
  group: roxie-m3u-main
  cancel-in-progress: true

# Ne zaman çalışacağı
on:
  # main branch'e push olunca
  push:
    branches:
      - main

  # Her saat başı otomatik
  schedule:
    - cron: "0 * * * *"

  # Manuel çalıştırma
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # rebase için GEREKLİ

      # 2️⃣ Python 3.11 kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Gerekli Python kütüphaneleri
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx requests beautifulsoup4 selectolax zstandard

      # 4️⃣ Roxie scriptini çalıştır
      - name: Run Roxie script
        run: python roxie.py

      # 5️⃣ Commit & Push (GÜVENLİ)
      - name: Commit and Push M3U file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Remote değişiklikleri rebase ile al
          git pull --rebase origin main

          # Dosya var mı kontrol et
          if [ -f roxie.m3u ]; then
            git add roxie.m3u
            git commit -m "Update Roxie Sports M3U [skip ci]" || echo "No changes to commit"
            git push origin main
          else
            echo "❌ roxie.m3u bulunamadı, commit atlanıyor"
            ls -lah
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
